<body>
   <p>Q. Find the index position of b in this array var arr= ['a','b','c','d'];</p>
   <li>Answer</li>

   <script>
 var arr= ['a','b','c','d'];

    for(let i=0; i<arr.length; i++){
           if (arr[i]=='b') {
            document.write(" 'b' is @ index  "+i)
           }
  
    }
   </script>
</body>
</html>
